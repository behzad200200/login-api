<div class="col-sm-4 col-sm-offset-2">
    <form ng-submit="updateProfile(contractor)" role="form" ng-init="registrationForm = {}">
        <div class="form-group">
            <label >First Name</label>
            <input type="text" ng-model="contractor.first_name" required="required" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" ng-model="contractor.last_name" required="required" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Mobile Phone</label>
            <input type="text" ng-model="contractor.mobile_phone" required="required" class="form-control"/>
        </div>
        <div class="form-group">
            <label>Street</label>
            <input type="text" ng-model="contractor.street" required="required" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Suburb</label>
            <input type="text" ng-model="contractor.suburb" required="required" class="form-control"/>
        </div>

        <div class="form-group">
            <label>State</label>
            <input type="text" ng-model="contractor.state" required="required" class="form-control"/>
        </div>
        <div class="form-group">
            <multi-select
                    input-model="states"
                    button-label="name"
                    item-label="name"
                    tick-property="ticked"
                    >
            </multi-select>
        </div>
        <div class="form-group" ng-repeat="jobrole in contractor.job_roles_attributes track by jobrole.id ">
            <job-data-rang jobrole="jobrole"></job-data-rang>
        </div>
        <a href ng-click="addJobTitle()" >Add</a>
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
    </form>
</div>
